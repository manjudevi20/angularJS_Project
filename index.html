<!doctype html>
<html ng-app="myApp">
  <head>
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="mycontroller">
  	<div class="container">
  		
  		<div class="col-md-4">
	  		<div>
	  			<span style="font-size:20px;">{{title}}</span><a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">ADD
	  			<span class="glyphicon glyphicon-plus" aria-hidden="true">
	  			</span>
	  			</a>
	  		</div>
	  		<input type="text" ng-model="searhtext"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	  		<nav class="navbar navbar-default" role="navigation">
			    <div class="navbar-header">
			    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        </button>
			        <!-- <a class="navbar-brand" href="#">Brand</a> -->
			    </div>
			    <div class="collapse navbar-collapse navbar-ex1-collapse">
			    	<ul class="nav navbar-nav">
			    		<li ng-repeat="contact in contacts | filter:searhtext">
			    			<p>{{contact.name}}</a></p>
			    			<p>{{contact.email}}</p>
			    			<p>{{contact.phno}}</p>
			    			<a href="" ng-click="showIssue(contact)">Read More..</a>
			    		</li>
			    	</ul>
			    </div>
			</nav>
		</div>
		<div class="col-md-8">
			<div>
				<span class="pull-left">{{description}}</span>
				<div class="pull-right">
				<a href="" ng-click="editcontact()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
				<a href="" ng-click="deletecontact()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
				</div>
			</div>

			<h1>{{currectIssue.name}}</h1>
			<h3>{{currectIssue.email}}</h3>
			<h3>{{currectIssue.phno}}</h3>
			<h3>{{currectIssue.age}}</h3>
			<h3>{{currectIssue.info}}</h3>
		</div>

		<div class="modal fade" tabindex="-1" role="dialog" visible="displaymodal" id="myModal">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Modal title</h4>
			      </div>
			      <div class="modal-body">
			        <form></form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- <div class="row">
  		<p>{{x1}}</p>
  		<p>{{x2}}</p>
  		<p>{{x3}}</p>
  		<p>{{x4}}</p>
  		<p>{{x5}}</p>
  	</div> -->
  	</div>
  	<!-- <div class="row">
  		<div class="col-md-6">
  			<table class="table tabled-bordered table-stripped">
  				<tr ng-repeat="x in contacts"></tr>
  				<td>{{x.name}}</td>
  				<td>{{x.email}}</td>
  				<td>{{x.phno}}</td>
  				<td>{{x.age}}</td>
  				<td>{{x.info}}</td>
  			</table>
  		</div>
  	</div> -->
  	
  <script src="js/app.js"></script>
  <script src="js/controllers/mycontroller.js"></script>
  	<script src="js/controllers/todocontroller.js"></script>
  </body>
</html>
